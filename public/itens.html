<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
      h1 {
        color: rgb(255, 148, 228);
      }
    </style>
  </head>
  <body>
    <h1>★Visão Geral★</h1>
    <h3>Listagem de pessoas</h3>

    <div id="status">Carregando...</div>
    <div id="lista"></div>

    <div>
      <button onclick="mostrarFormulario()">➕ Adicionar Pessoa</button>
    </div>

    <form id="formulario" style="display: none;">
      <label>Login:</label>
      <input type="text" id="login" name="login" required />

      <label>Senha:</label>
      <input type="password" id="senha" name="senha" required />

      <button type="submit">Entrar</button>
    </form>

    <script>
      async function carregarPessoas() {
        const response = await fetch("/pessoas");
        const elemento = document.getElementById("status");

        if (!response.ok) {
          elemento.textContent = "Não foi possível carregar as pessoas.";
          return;
        }
        elemento.textContent = "Pessoas carregadas com sucesso!";

        const pessoas = await response.json();
        console.log("\nResposta: ", response, "\nPessoas: ", pessoas);

        const container = document.getElementById("lista");
        if (pessoas.length === 0) {
          container.textContent = "Nenhuma pessoa cadastrada.";
          return;
        }

        const ul = document.createElement("ul");

        for (let i = 0; i < pessoas.length; i++) {
          const p = pessoas[i];
          const texto = `NOME: ${p.nome}  --${p.login}`;
          const li = document.createElement("li");
           
          const span = document.createElement("span")
          span.textContent = texto;
          
          const botoa = document.createElement("button");
          botoa.textContent = "x"
          botoa.style.marginLeft = "10px";
          botoa.onclick = () => deletarPessoa(pessoa.id);

          li.appendChild(span);
          li.appendChild(botoa);
          ul.appendChild(li);
        
          
        }

        container.innerHTML = ''; // limpa conteúdo anterior
        container.appendChild(ul);
      }

      function mostrarFormulario() {
        const formulario = document.getElementById("formulario");
        if (formulario.style.display === "none") {
          btoa.inertext = "ocutar formulario";
          formulario.style.display = "block";
        } else{
          btoa.innertext = "adicionar pessoas";
          formulario.style.display = "nome"
        }
        formulario.style.display = "block";
      }

      // Chama a função ao carregar a página
      carregarPessoas();
      function adicionarpessoas(){
        event.preventDefault()

        const nome = document.getElementById("nome").value.trim()
        const login = document.getElementById("login").value.trim()
        const senha = document.getElementById("senha").value

        if(!nome || !login || !senha) {
          alert("preencha todos os campos!");         
        }
        const container = document.getElementById("lista");
        let ul = container.querySelector("ul");
        if (!ul){
          ul = document.createElement("ul");
          container.appendChild(ul);
        }

        const li = document.createElement("li");  
        li.textContent = `NOME: ${nome} --${login}`;
        ul.appendChild(li);

        document.getElementById("formulario").reset();
        mostrarFormulario();
      }

      async function deletarPessoa(id) {
        console.log("QUERO APAGAR A PESSOA COM ID = ", id)
      
        const response = await fetch(`/pessoa/${id}`, {
         method: "DELETE",
        });
      }
    </script>
  </body>
</html>
